<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="<%= BASE_URL %>cdn/normalize/normalize.css">
    <title><%= webpackConfig.name %></title>
    <style>
        html,
        body,
        #app {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .avue-home {
            background-color: #303133;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .avue-home__main {
            user-select: none;
            width: 100%;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .avue-home__footer {
            width: 100%;
            flex-grow: 0;
            text-align: center;
            padding: 1em 0;
        }

        .avue-home__footer > a {
            font-size: 12px;
            color: #ABABAB;
            text-decoration: none;
        }

        .avue-home__loading {
            height: 32px;
            width: 32px;
            margin-bottom: 20px;
        }

        .avue-home__title {
            color: #FFF;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .avue-home__sub-title {
            color: #ABABAB;
            font-size: 12px;
        }
    </style>
</head>

<body>
<noscript>
    <strong>
        很抱歉，如果没有 JavaScript 支持， 将不能正常工作。请启用浏览器的 JavaScript 然后继续。
    </strong>
</noscript>
<div id="app">
    <div class="avue-home">
        <div class="avue-home__main">
            <img class="avue-home__loading" src="./svg/loading-spin.svg" alt="loading">
            <div class="avue-home__title">
                正在加载资源
            </div>
            <div class="avue-home__sub-title d">
                初次加载资源可能需要较多时间 请耐心等待
            </div>
        </div>

    </div>
</div>

<script crossorigin="anonymous" integrity="sha512-ppWbHq6q2f7HAwS481w6qikuC0XEeBnmkRg6KWnWg3zSIbJwWWBgsCDMAxzSB7SVqXzWwSYQ2s8TSJKjnaikMg==" src="https://lib.baomitu.com/echarts/5.1.2/echarts.min.js"></script>
<script>
    window.echarts = echarts;
</script>
</body>
<script type="text/javascript">
    (function () {
        if (window.zhuge) return;
        window.zhuge = [];
        window.zhuge.methods = "_init identify track trackRevenue getDid getSid getKey setSuperProperty setUserProperties setWxProperties setPlatform".split(" ");
        window.zhuge.factory = function (b) {
            return function () {
                var a = Array.prototype.slice.call(arguments);
                a.unshift(b);
                window.zhuge.push(a);
                return window.zhuge;
            }
        };
        for (var i = 0; i < window.zhuge.methods.length; i++) {
            var key = window.zhuge.methods[i];
            window.zhuge[key] = window.zhuge.factory(key);
        }
        window.zhuge.load = function (b, x) {
            if (!document.getElementById("zhuge-js")) {
                var a = document.createElement("script");
                var verDate = new Date();
                var verStr = verDate.getFullYear().toString() + verDate.getMonth().toString() + verDate.getDate().toString();

                a.type = "text/javascript";
                a.id = "zhuge-js";
                a.async = !0;
                a.src = 'https://zgsdk.zhugeio.com/zhuge.min.js?v=' + verStr;
                a.onerror = function () {
                    window.zhuge.identify = window.zhuge.track = function (ename, props, callback) {
                        if (callback && Object.prototype.toString.call(callback) === '[object Function]') {
                            callback();
                        } else if (Object.prototype.toString.call(props) === '[object Function]') {
                            props();
                        }
                    };
                };
                var c = document.getElementsByTagName("script")[0];
                c.parentNode.insertBefore(a, c);
                window.zhuge._init(b, x)
            }
        };
        window.zhuge.load('dab624d2eed044c787cb96a0f3f8875e', { //配置应用的AppKey
            superProperty: { //全局的事件属性(选填)
                '应用名称': '诸葛io'
            },
            debug: true,
            duration: true,
            adTrack: false,//广告监测开关，默认为false
            zgsee: false,//视屏采集开关， 默认为false
            autoTrack: true,
            visualizer: true,  //可视化埋点开关
            //启用全埋点采集（选填，默认false）
            singlePage: true //是否是单页面应用（SPA），启用autoTrack后生效（选填，默认false）
        });
    })();
</script>
</html>
